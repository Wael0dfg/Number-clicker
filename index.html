<!DOCTYPE html>
<html>
<head>
<title>Number Clicker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    font-family: sans-serif;
    padding: 10px;
    box-sizing: border-box;
  }
  #numberDisplay {
    font-size: 2.5rem;
    margin-bottom: 1.5rem;
  }
  button {
    font-size: 1rem;
    padding: 0.75rem 1.5rem;
    margin: 0.5rem;
    cursor: pointer;
    border: 1px solid #333;
    border-radius: 5px;
    background: #f0f0f0;
    touch-action: manipulation;
  }
  button:hover {
    background: #ddd;
  }
  input[type="file"] {
    margin: 0.5rem;
    display: none;
  }
  /* Modal styles */
  .modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  .modal-content {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    width: 80%;
    max-width: 400px;
  }
  .modal-content h3 {
    margin-top: 0;
    font-size: 1.2rem;
  }
  .modal-content input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #333;
    border-radius: 5px;
    font-family: sans-serif;
  }
  .modal-buttons {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
  }
  /* Notification styles */
  .notification {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #f0f0f0;
    border: 1px solid #333;
    border-radius: 5px;
    padding: 10px 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    z-index: 1001;
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 80%;
  }
  .notification button {
    margin: 0 0 0 10px;
    padding: 5px 10px;
    font-size: 0.8rem;
  }
  /* Responsive adjustments */
  @media screen and (max-width: 600px) {
    #numberDisplay {
      font-size: 1.8rem;
    }
    button {
      font-size: 0.9rem;
      padding: 0.6rem 1.2rem;
    }
    .modal-content h3 {
      font-size: 1rem;
    }
  }
  @media screen and (max-width: 400px) {
    #numberDisplay {
      font-size: 1.5rem;
    }
    button {
      font-size: 0.8rem;
      padding: 0.5rem 1rem;
    }
    .notification {
      top: 10px;
      padding: 8px 15px;
    }
  }
</style>
</head>
<body>

<div id="numberDisplay" aria-live="polite">0</div>
<div>
  <button onclick="incrementNumber()">Click Me</button>
  <button onclick="resetNumber()">Clear</button>
  <button onclick="decrementNumber()">-1</button>
  <button onclick="saveProgress()">Save Progress</button>
  <input type="file" id="loadFile" accept=".json" onchange="loadProgress(event)">
  <button onclick="document.getElementById('loadFile').click()">Load Progress</button>
  <button onclick="location.href='htu.html'">?</button>
</div>

<script>
  let currentNumber = 0;
  const displayElement = document.getElementById('numberDisplay');

  function incrementNumber() {
    currentNumber++;
    displayElement.textContent = currentNumber;
  }

  function resetNumber() {
    currentNumber = 0;
    displayElement.textContent = currentNumber;
  }

  function decrementNumber() {
    if (currentNumber > 0) {
      currentNumber--;
      displayElement.textContent = currentNumber;
    }
  }

  function saveProgress() {
    // Create modal overlay
    const overlay = document.createElement('div');
    overlay.className = 'modal-overlay';
    
    // Create modal content
    const modal = document.createElement('div');
    modal.className = 'modal-content';
    
    // Add title
    modal.innerHTML = `
      <h3>Save Your Progress</h3>
      <input type="text" id="fileNameInput" placeholder="Enter file name">
      <div class="modal-buttons">
        <button onclick="document.body.removeChild(this.closest('.modal-overlay'))">Cancel</button>
        <button onclick="confirmSave(this.closest('.modal-overlay'))">Save</button>
      </div>
    `;
    
    overlay.appendChild(modal);
    document.body.appendChild(overlay);
    
    // Focus input field
    document.getElementById('fileNameInput').focus();
  }

  function confirmSave(overlay) {
    const input = document.getElementById('fileNameInput');
    let fileName = input.value.trim();
    
    if (!fileName) {
      showNotification('Please enter a file name', 'error');
      return;
    }
    
    // Ensure .json extension
    if (!fileName.toLowerCase().endsWith('.json')) {
      fileName += '.json';
    }
    
    // Sanitize filename
    fileName = fileName.replace(/[<>:"/\\|?*]/g, '');
    
    // Create and download file
    const progress = { currentNumber: currentNumber };
    const jsonString = JSON.stringify(progress);
    const blob = new Blob([jsonString], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = fileName;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
    
    // Remove overlay
    document.body.removeChild(overlay);
    showNotification('Progress saved successfully!', 'success');
  }

  function loadProgress(event) {
    const file = event.target.files[0];
    if (!file) {
      showNotification('No file selected', 'error');
      return;
    }
    if (file.type !== 'application/json') {
      showNotification('Please select a valid JSON file', 'error');
      event.target.value = '';
      return;
    }
    const reader = new FileReader();
    reader.onload = function(e) {
      try {
        const progress = JSON.parse(e.target.result);
        if (progress.currentNumber !== undefined && Number.isInteger(progress.currentNumber) && progress.currentNumber >= 0) {
          currentNumber = progress.currentNumber;
          displayElement.textContent = currentNumber;
          showNotification('Progress loaded successfully!', 'success');
        } else {
          showNotification('Invalid file: Missing or invalid number', 'error');
        }
      } catch (error) {
        showNotification('Error: Invalid JSON format', 'error');
      }
      event.target.value = '';
    };
    reader.onerror = function() {
      showNotification('Error reading file', 'error');
      event.target.value = '';
    };
    reader.readAsText(file);
  }

  function showNotification(message, type) {
    // Remove existing notification if any
    const existing = document.querySelector('.notification');
    if (existing) document.body.removeChild(existing);
    
    // Create new notification
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.innerHTML = `
      <span>${message}</span>
      <button onclick="this.parentElement.remove()">âœ•</button>
    `;
    
    document.body.appendChild(notification);
    
    // Auto-hide after 3 seconds
    setTimeout(() => {
      if (notification.parentNode) {
        notification.remove();
      }
    }, 3000);
  }
</script>

</body>
</html>
