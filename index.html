<!DOCTYPE html>
<html>
<head>
<title>Number Clicker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    min-height: 100vh;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    position: relative;
    overflow-x: hidden;
  }
  
  body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
    pointer-events: none;
  }
  
  .container {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border-radius: 24px;
    padding: 40px;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
    border: 1px solid rgba(255, 255, 255, 0.2);
    max-width: 500px;
    width: 100%;
    text-align: center;
    position: relative;
    z-index: 1;
  }
  
  .title {
    font-size: 1.5rem;
    font-weight: 600;
    color: #1a1a2e;
    margin-bottom: 30px;
    opacity: 0.8;
  }
  
  #numberDisplay {
    font-size: 4rem;
    font-weight: 700;
    background: linear-gradient(135deg, #667eea, #764ba2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 40px;
    min-height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
  }
  
  .button-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 15px;
    margin-bottom: 30px;
  }
  
  button {
    padding: 16px 24px;
    font-size: 1rem;
    font-weight: 500;
    font-family: 'Inter', sans-serif;
    border: none;
    border-radius: 16px;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
    touch-action: manipulation;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    min-height: 56px;
  }
  
  .btn-primary {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
  }
  
  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 40px rgba(102, 126, 234, 0.4);
  }
  
  .btn-secondary {
    background: rgba(255, 255, 255, 0.8);
    color: #1a1a2e;
    border: 1px solid rgba(102, 126, 234, 0.2);
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
  }
  
  .btn-secondary:hover {
    background: rgba(255, 255, 255, 0.95);
    transform: translateY(-1px);
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
  }
  
  .btn-danger {
    background: linear-gradient(135deg, #ff6b6b, #ee5a52);
    color: white;
    box-shadow: 0 8px 32px rgba(255, 107, 107, 0.3);
  }
  
  .btn-danger:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 40px rgba(255, 107, 107, 0.4);
  }
  
  .btn-help {
    background: linear-gradient(135deg, #feca57, #ff9ff3);
    color: white;
    border-radius: 50%;
    width: 56px;
    height: 56px;
    padding: 0;
    position: absolute;
    top: 20px;
    right: 20px;
    box-shadow: 0 8px 32px rgba(254, 202, 87, 0.3);
  }
  
  .btn-help:hover {
    transform: translateY(-2px) scale(1.05);
    box-shadow: 0 12px 40px rgba(254, 202, 87, 0.4);
  }
  
  button:active {
    transform: scale(0.98);
  }
  
  button i {
    font-size: 1.1em;
  }
  
  input[type="file"] {
    display: none;
  }
  
  /* Modal styles */
  .modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(10px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    opacity: 0;
    animation: fadeIn 0.3s ease forwards;
  }
  
  @keyframes fadeIn {
    to { opacity: 1; }
  }
  
  .modal-content {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    padding: 32px;
    border-radius: 24px;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
    border: 1px solid rgba(255, 255, 255, 0.2);
    width: 90%;
    max-width: 400px;
    transform: scale(0.9);
    animation: modalSlideIn 0.3s ease forwards;
  }
  
  @keyframes modalSlideIn {
    to {
      transform: scale(1);
    }
  }
  
  .modal-content h3 {
    font-size: 1.4rem;
    font-weight: 600;
    color: #1a1a2e;
    margin-bottom: 20px;
    text-align: center;
  }
  
  .modal-content input {
    width: 100%;
    padding: 16px;
    font-size: 1rem;
    font-family: 'Inter', sans-serif;
    border: 2px solid rgba(102, 126, 234, 0.2);
    border-radius: 12px;
    margin: 16px 0;
    background: rgba(255, 255, 255, 0.8);
    transition: all 0.3s ease;
  }
  
  .modal-content input:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
  }
  
  .modal-buttons {
    display: flex;
    justify-content: flex-end;
    gap: 12px;
    margin-top: 24px;
  }
  
  .modal-buttons button {
    min-width: 80px;
    padding: 12px 20px;
    font-size: 0.9rem;
  }
  
  /* Notification styles */
  .notification {
    position: fixed;
    top: 30px;
    left: 50%;
    transform: translateX(-50%) translateY(-100px);
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(102, 126, 234, 0.2);
    border-radius: 16px;
    padding: 16px 24px;
    box-shadow: 0 16px 32px rgba(0, 0, 0, 0.15);
    z-index: 1001;
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 90%;
    min-width: 300px;
    animation: slideDown 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
  }
  
  @keyframes slideDown {
    to {
      transform: translateX(-50%) translateY(0);
    }
  }
  
  .notification.success {
    border-left: 4px solid #51cf66;
  }
  
  .notification.error {
    border-left: 4px solid #ff6b6b;
  }
  
  .notification span {
    font-weight: 500;
    color: #1a1a2e;
  }
  
  .notification button {
    background: none;
    border: none;
    font-size: 1.2rem;
    color: #666;
    cursor: pointer;
    padding: 4px 8px;
    border-radius: 8px;
    transition: all 0.2s ease;
    min-height: auto;
  }
  
  .notification button:hover {
    background: rgba(0, 0, 0, 0.1);
    transform: none;
  }
  
  /* Responsive adjustments */
  @media screen and (max-width: 600px) {
    .container {
      padding: 24px;
      margin: 10px;
    }
    
    .title {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    
    #numberDisplay {
      font-size: 3rem;
      margin-bottom: 30px;
      min-height: 60px;
    }
    
    .button-grid {
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    button {
      padding: 14px 16px;
      font-size: 0.9rem;
      min-height: 48px;
    }
    
    .btn-help {
      width: 48px;
      height: 48px;
      top: 15px;
      right: 15px;
    }
  }
  
  @media screen and (max-width: 400px) {
    .container {
      padding: 20px;
    }
    
    #numberDisplay {
      font-size: 2.5rem;
    }
    
    .button-grid {
      grid-template-columns: 1fr;
      gap: 10px;
    }
    
    button {
      padding: 12px 16px;
      font-size: 0.85rem;
    }
    
    .notification {
      min-width: 280px;
      padding: 14px 20px;
    }
  }
  
  /* Number animation */
  .number-change {
    animation: numberPulse 0.3s ease;
  }
  
  @keyframes numberPulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }
</style>
</head>
<div class="container">
  <h1 class="title">Number Clicker</h1>
  <div id="numberDisplay" aria-live="polite">0</div>
  
  <div class="button-grid">
    <button class="btn-primary" onclick="incrementNumber()">
      <i class="fas fa-plus"></i>
      Click Me
    </button>
    <button class="btn-secondary" onclick="decrementNumber()">
      <i class="fas fa-minus"></i>
      -1
    </button>
    <button class="btn-danger" onclick="resetNumber()">
      <i class="fas fa-redo"></i>
      Clear
    </button>
    <button class="btn-secondary" onclick="saveProgress()">
      <i class="fas fa-save"></i>
      Save Progress
    </button>
    <button class="btn-secondary" onclick="document.getElementById('loadFile').click()">
      <i class="fas fa-upload"></i>
      Load Progress
    </button>
  </div>
  
  <input type="file" id="loadFile" accept=".json" onchange="loadProgress(event)">
  
  <button class="btn-help" onclick="location.href='htu.html'" title="How to use">
    <i class="fas fa-question"></i>
  </button>
</div>

<script>
  let currentNumber = 0;
  const displayElement = document.getElementById('numberDisplay');

  function incrementNumber() {
    currentNumber++;
    displayElement.textContent = currentNumber;
  }

  function resetNumber() {
    currentNumber = 0;
    displayElement.textContent = currentNumber;
  }

  function decrementNumber() {
    if (currentNumber > 0) {
      currentNumber--;
      displayElement.textContent = currentNumber;
    }
  }

  function saveProgress() {
    // Create modal overlay
    const overlay = document.createElement('div');
    overlay.className = 'modal-overlay';
    
    // Create modal content
    const modal = document.createElement('div');
    modal.className = 'modal-content';
    
    // Add title
    modal.innerHTML = `
      <h3>Save Your Progress</h3>
      <input type="text" id="fileNameInput" placeholder="Enter file name">
      <div class="modal-buttons">
        <button onclick="document.body.removeChild(this.closest('.modal-overlay'))">Cancel</button>
        <button onclick="confirmSave(this.closest('.modal-overlay'))">Save</button>
      </div>
    `;
    
    overlay.appendChild(modal);
    document.body.appendChild(overlay);
    
    // Focus input field
    document.getElementById('fileNameInput').focus();
  }

  function confirmSave(overlay) {
    const input = document.getElementById('fileNameInput');
    let fileName = input.value.trim();
    
    if (!fileName) {
      showNotification('Please enter a file name', 'error');
      return;
    }
    
    // Ensure .json extension
    if (!fileName.toLowerCase().endsWith('.json')) {
      fileName += '.json';
    }
    
    // Sanitize filename
    fileName = fileName.replace(/[<>:"/\\|?*]/g, '');
    
    // Create and download file
    const progress = { currentNumber: currentNumber };
    const jsonString = JSON.stringify(progress);
    const blob = new Blob([jsonString], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = fileName;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
    
    // Remove overlay
    document.body.removeChild(overlay);
    showNotification('Progress saved successfully!', 'success');
  }

  function loadProgress(event) {
    const file = event.target.files[0];
    if (!file) {
      showNotification('No file selected', 'error');
      return;
    }
    if (file.type !== 'application/json') {
      showNotification('Please select a valid JSON file', 'error');
      event.target.value = '';
      return;
    }
    const reader = new FileReader();
    reader.onload = function(e) {
      try {
        const progress = JSON.parse(e.target.result);
        if (progress.currentNumber !== undefined && Number.isInteger(progress.currentNumber) && progress.currentNumber >= 0) {
          currentNumber = progress.currentNumber;
          displayElement.textContent = currentNumber;
          showNotification('Progress loaded successfully!', 'success');
        } else {
          showNotification('Invalid file: Missing or invalid number', 'error');
        }
      } catch (error) {
        showNotification('Error: Invalid JSON format', 'error');
      }
      event.target.value = '';
    };
    reader.onerror = function() {
      showNotification('Error reading file', 'error');
      event.target.value = '';
    };
    reader.readAsText(file);
  }

  function showNotification(message, type) {
    // Remove existing notification if any
    const existing = document.querySelector('.notification');
    if (existing) document.body.removeChild(existing);
    
    // Create new notification
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.innerHTML = `
      <span>${message}</span>
      <button onclick="this.parentElement.remove()">âœ•</button>
    `;
    
    document.body.appendChild(notification);
    
    // Auto-hide after 3 seconds
    setTimeout(() => {
      if (notification.parentNode) {
        notification.remove();
      }
    }, 3000);
  }
</script>

</body>
</html>
